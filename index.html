<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類比時鐘 - Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <!-- Hour markers (1-12) -->
            <div class="hour-markers">
                <div class="hour-marker" style="transform: rotate(30deg);">
                    <div class="hour-number">1</div>
                </div>
                <div class="hour-marker" style="transform: rotate(60deg);">
                    <div class="hour-number">2</div>
                </div>
                <div class="hour-marker" style="transform: rotate(90deg);">
                    <div class="hour-number">3</div>
                </div>
                <div class="hour-marker" style="transform: rotate(120deg);">
                    <div class="hour-number">4</div>
                </div>
                <div class="hour-marker" style="transform: rotate(150deg);">
                    <div class="hour-number">5</div>
                </div>
                <div class="hour-marker" style="transform: rotate(180deg);">
                    <div class="hour-number">6</div>
                </div>
                <div class="hour-marker" style="transform: rotate(210deg);">
                    <div class="hour-number">7</div>
                </div>
                <div class="hour-marker" style="transform: rotate(240deg);">
                    <div class="hour-number">8</div>
                </div>
                <div class="hour-marker" style="transform: rotate(270deg);">
                    <div class="hour-number">9</div>
                </div>
                <div class="hour-marker" style="transform: rotate(300deg);">
                    <div class="hour-number">10</div>
                </div>
                <div class="hour-marker" style="transform: rotate(330deg);">
                    <div class="hour-number">11</div>
                </div>
                <div class="hour-marker" style="transform: rotate(0deg);">
                    <div class="hour-number">12</div>
                </div>
            </div>
            
            <!-- Minute markers (60 small ticks) -->
            <div class="minute-markers">
                <!-- These will be generated by JavaScript -->
            </div>
            
            <!-- Clock hands -->
            <div class="hands">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
